<!DOCTYPE html>
<html>
	<head> 
	<meta charset="utf-8"> 
	<title>口算练习</title> 
	</head>
	<body>
		<script>
			var x,i,ans=0,cnt=0;
			function myFunction(){
				var command = Math.floor(Math.random()*2)
				var a = Math.floor(Math.random()*100);
				var b = Math.floor(Math.random()*100);
				if (command == 0){
					x=a+"+"+b;
					cnt = (a + b);
				} else {
					if (a < b) {
						var c=a;
						a = b;
						b = c;
					}
					x=a+"-"+b;
					cnt = (a - b);
				}
				document.getElementById("demo").innerHTML=x;
			}
			function check_out() {
				ans = document.getElementById("input").value;
				if (ans == cnt) {
					document.getElementById("check").innerHTML="正确";
					myFunction();
					document.getElementById("input").value = null;
				} else {
					document.getElementById("check").innerHTML="错误";
				}
			} 
		</script>
		<p align="center"><button onclick="myFunction()">开始练习</button></p>
		<p align="center" id="demo"></p>
		<p align="center"><input id="input" type="number" placeholder="请输入你的答案" /></p>
		<p align="center"><button onclick="check_out()">提交</button></p>
		<p align="center" id="check"></p>
	</body>
</html>
